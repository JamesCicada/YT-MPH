<!DOCTYPE html>
<html>
<head>
  <title>YouTube History</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
      width: 400px;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
    }

    h3 {
      margin-top: 0;
      text-align: center;
      font-size: 18px;
      color: #ffffff;
    }

    #clearBtn {
      display: block;
      margin: 10px auto 20px;
      background-color: #b00020;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #clearBtn:hover {
      background-color: #d32f2f;
    }

    details {
      margin-bottom: 12px;
      background-color: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    summary {
      padding: 10px;
      font-weight: 600;
      cursor: pointer;
      background-color: #242424;
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background: #444;
      color: #eee;
      border: none;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #b00020;
      color: white;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 10px;
    }

    .video-card {
      text-align: center;
      background-color: #1a1a1a;
      border-radius: 6px;
      padding: 6px;
      transition: background 0.2s;
    }

    .video-card:hover {
      background-color: #2a2a2a;
    }

    .video-card img {
      width: 100%;
      border-radius: 4px;
      object-fit: cover;
    }

    .video-card a {
      display: block;
      font-size: 11px;
      color: #bdbdbd;
      margin-top: 4px;
      text-decoration: none;
      word-break: break-word;
    }

    .video-card a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>&#128250 YouTube Homepage History</h3>
  <button id="clearBtn">&#128686 Clear All</button>
  <div id="history"></div>
  <script src="popup.js"></script>
</body>
</html>
