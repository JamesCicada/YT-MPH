<!DOCTYPE html>
<html>
<head>
  <title>YouTube History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 400px;
      background: #f9f9f9;
    }
    details {
      margin-bottom: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 5px;
    }
    summary {
      font-weight: bold;
      cursor: pointer;
      margin: 5px 0;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .video-card {
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    .video-card img {
      width: 100%;
      border-radius: 4px;
    }
    .video-card a {
      font-size: 12px;
      text-decoration: none;
      color: #333;
      margin-top: 4px;
    }
    .video-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>YouTube Homepage History</h3>
  <div id="history"></div>
  <script src="popup.js"></script>
</body>
</html>
